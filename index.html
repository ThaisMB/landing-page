<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Promoção Imperdível</title>
</head>
<body>
    <section class="sections-container-container">
        <section class="section-container background-section-one">
            <img src="assets/logo.png" id="logo" alt="Logotipo">
        </section>
        <section class="section-container background-section-two">
            <p id="phrase">Cadastre seu email e receba com exclusividade nossas promoções nessa BlackFriday!</p>
            <div class="card-container">
                <div class="content">
                <form id="form">
                        <label for="name">Nome:</label>
                        <input type="text" placeholder="Digite seu nome" id="name" name="name">
                        <label for="email">Email:</label>
                        <input type="text" placeholder="Digite seu email" id="email" name="email">
                        <label class="checkbox">
                            <input type="checkbox" id="agreement" name="agreement" value="agree">
                            <span>Eu aceito receber promoções por email.</span>
                        </label>
                        <input type="submit" id="submit" value="Cadastrar">
                        
                    </form>
                </div>
                <div id= "error-screen" class="hide">
                    <p class="message"> Não foi possivel salvar seu contato de email.</p> 
                    <p class="message">Verifique se preencheu todos os campos corretamente</p> <input type='button' id='btnReturn' value='Voltar'>
                </div>
            </div>
        </section>
    </section>
    
    <footer>
        <p>	&copy Todos os direitos reservados</p>
    </footer>
    <script src="js/script.js"></script>
</body> 
</html>
